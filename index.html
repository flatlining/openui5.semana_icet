<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
		   
		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_mvi" theme -->

		<script>
				sap.ui.localResources("icet");
				var app = new sap.m.App({initialPage:"idmain"});
				var pageMain = sap.ui.view({id:"idmain", viewName:"icet.main", type:sap.ui.core.mvc.ViewType.JS});
				var pageOData = sap.ui.view({id:"idodata", viewName:"icet.odata", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(pageMain);
				app.addPage(pageOData);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
